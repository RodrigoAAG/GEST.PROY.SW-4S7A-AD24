<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTSUR - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar / Navbar -->
            <div class="col-md-3 p-0 sidebar">
                <nav class="navbar navbar-expand-md navbar-dark flex-md-column align-items-start">
                    <div class="text-center w-100 mt-3">
                        <h2 class="title">TESTSUR</h2>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse w-100" id="menu">
                        <nav class="nav flex-column text-center w-100">
                            <a href="index.html" class="nav-link text-white btn-custom">Inicio</a>
                            <a href="login.html" class="nav-link text-white btn-custom">Iniciar Sesión</a>
                            <a href="perfil.html" class="nav-link text-white btn-custom">Perfil</a>
                            <a href="materias.html" class="nav-link text-white btn-custom">Materias</a>
                            <a href="editarQuiz.html" class="nav-link text-white btn-custom">Activar Quiz</a>
                            <a href="ageragarUsuario.html" class="nav-link text-white btn-custom">Agregar Usuario</a>
                            <a href="editarUsuario.html" class="nav-link text-white btn-custom">Editar Usuarios</a>
                            <a href="materiaInfo.html" class="nav-link text-white btn-custom">Código de Materia</a>
                            <a href="#" class="nav-link text-white btn-custom">Cerrar Sesión</a>
                        </nav>
                    </div>
                    <!-- Imagen debajo del menu -->
                    <div class="text-center w-100 mt-3 mb-3">
                        <img src="img/logo.png" alt="Logo ITSur" class="img-fluid" width="150">
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="content p-5">
                    <!-- Título de la página -->
                    <h1 class="text-center">Inicio de sesión</h1>
                    <hr class="main-line">
                    
                    <!-- Login Form -->
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <div class="login-box p-5" style="max-width: 500px; font-size: 1.1em;">
                            <h2 class="text-center">Iniciar Sesión</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" style="font-size: 1.1em;">Acceder</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
