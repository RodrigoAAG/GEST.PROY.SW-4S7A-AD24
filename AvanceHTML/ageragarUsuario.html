<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/agregarUsuario.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 p-0 sidebar">
                <nav class="navbar navbar-expand-md navbar-dark flex-md-column align-items-start">
                    <div class="text-center w-100 mt-3">
                        <h2 class="title">TESTSUR</h2>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse w-100" id="menu">
                        <nav class="nav flex-column text-center w-100">
                            <a href="index.html" class="nav-link text-white btn-custom">Inicio</a>
                            <a href="login.html" class="nav-link text-white btn-custom">Iniciar Sesión</a>
                            <a href="perfil.html" class="nav-link text-white btn-custom">Perfil</a>
                            <a href="materias.html" class="nav-link text-white btn-custom">Materias</a>
                            <a href="editarQuiz.html" class="nav-link text-white btn-custom">Activar Quiz</a>
                            <a href="ageragarUsuario.html" class="nav-link text-white btn-custom">Agregar Usuario</a>
                            <a href="editarUsuario.html" class="nav-link text-white btn-custom">Editar Usuarios</a>
                            <a href="materiaInfo.html" class="nav-link text-white btn-custom">Código de Materia</a>
                            <a href="#" class="nav-link text-white btn-custom">Cerrar Sesión</a>
                        </nav>
                    </div>
                    <div class="text-center w-100 mt-3 mb-3">
                        <img src="img/logo.png" alt="Logo ITSur" class="img-fluid" width="150">
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="content p-5">
                    <h1 class="text-center">Agregar Usuarios</h1>
                    <hr class="main-line">
                    <h2 class="text-center mt-4">Información de Perfil</h2>
                    <form class="mt-4 mx-auto" style="max-width: 600px;">
                        <div class="mb-3">
                            <label for="controlNumber" class="form-label">No. Control</label>
                            <input type="text" class="form-control" id="controlNumber" pattern="[a-zA-Z]\d{8}" placeholder="Ej. S21120171" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" minlength="6" placeholder="Ingrese Contraseña (mínimo 6 caracteres)" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Ingrese Apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">Tipo de Usuario</label>
                            <select class="form-control" id="userType" required>
                                <option value="">Seleccione Tipo de Usuario</option>
                                <option value="Alumno">Alumno</option>
                                <option value="Profesor">Profesor</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="specialty" class="form-label">Especialidad</label>
                            <select class="form-control" id="specialty" required>
                                <option value="">Seleccione Especialidad</option>
                                <option value="Informática">Informática</option>
                                <option value="Sistemas">Sistemas</option>
                                <option value="Electrónica">Electrónica</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="semester" class="form-label">Semestre</label>
                            <input type="number" class="form-control" id="semester" min="0" max="15" placeholder="Ingrese el semestre (0-15)" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
